<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../anguler.link/angular.min.js"></script>
</head>
<body ng-app="myApp">
    <div ng-controller="firstControllerScope">
        <strong>{{firstName}}</strong><br>
        <br>
        <label>
        First name: <input type="text" ng-model="firstName">
        </label><br>
        <br>
        <div ng-controller="secondControllerScope">
            <strong>First name:</strong>{{firstName}}<br>
            <strong>Last name:</strong>{{lastName}}<br>
            <strong>Full name:</strong>{{getFullName()}}<br>
            <br>
            <label>
                First name: <input type="text" ng-model="firstName">
            </label><br>
            <br>
            <label>
                Last name: <input type="text" ng-model="lastName">
            </label><br>
            <br>
            <div ng-controller="thirdControllerScope">
                <strong>First name:</strong>{{firstName}}<br>
                <strong>Middle name</strong>{{middleNmae}}<br>
                <strong>Last name:</strong>{{$parentlasstName}}<br>
                <strong>Last name:</strong>{{lastName}}<br>
                <strong>Full name:</strong>{{getFullName()}}<br>
                <br>
                <label>
                    First name: <input type="text" ng-model="firstName">
                </label><br>
                <br>
                <label>
                    Middle name: <input type="text" ng-model="middleName">
                </label><br>
                <br>
                <label>
                    Last name: <input type="text" ng-model="lastName">
                </label><br>
                <br>
            </div>
        </div>
    </div>
    <script>
        var  app = angular.module('myApp',[]);
        app.controller('firstControllerScope', function ($scope){
            $scope.firstName = "Vũ Duy";
        });

        app.controller('secondControllerScope', function ($scope){
            $scope.lastName = "Khánh";
            $scope.getFullName = function (){
                return $scope.firstName + "" + $scope.lastName;
            }
        });

        app.controller('thirdControllerScope', function ($scope){
            $scope.middleName = "Duy";
            $scope.lastName = "Khánh";
            $scope.getFullName = function (){
                return $scope.firstName + " " + $scope.middleName+" " + $scope.lastName;
            }
        });
    </script>
</body>
</html>
