<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../anguler.link/angular.min.js"></script>
</head>
<body ng-controller="myController">
    <div>
        <h3>Hãy NhậP Tên Của Bạn Vào </h3>
        Name : <input type="text" ng-model="name" placeholder="Nhập tên của bạn vào">
        <p>XIN CHÀO <strong>{{name}}</strong></p>
        <p>Chào bạn đến với angulerjs</p>
    </div>
    <script>
        var app = angular.module("myApp",[]);
        app.controller("myController", function ($scope){
            $scope.name = "";
        });
    </script>

</body>
</html>
