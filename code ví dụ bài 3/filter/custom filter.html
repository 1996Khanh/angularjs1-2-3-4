<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../../anguler.link/angular.min.js"></script>
</head>
<body>
<ul ng-app="myApp" ng-controller="myController">
    <li ng-repeat="x in names">
        {{x | myFilter}}
    </li>
</ul>
<script>
    var app = angular.module('myApp',[]);
    app.filter('myFilter',function (){
       return function (x){
           var i, c, txt = "";
           for (i=0;i < x.length;i++){
               c=x[i];
               if(i % 2 == 0){
                   c = c . toUpperCase();
               }
               txt += c;
           }
           return txt;
       } ;
    });
    app.controller('myController',function ($scope){
        $scope.names = ['Khanh','Hải','Dương','Minh','Vũ','Trần','Hưng','Toàn','Hạnh']
    });
</script>
</body>
</html>
